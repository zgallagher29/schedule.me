<!-- A Rough Outline -->

<!DOCTYPE html>
<html>

    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
        
<body>
    
    <!-- add class popup, can be hardcoded here because its the same in every case -->

    <!-- Modal Trigger (Hidden) -->
    <a class="modal-trigger" href="#modal1"></a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 class="center-align thin">Add Class</h4>
            <div id="addClassForm" class="row">
                <br/>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                                <input placeholder="Class Name" id="addclass_name" type="text" class="validate">
                        </div>
                        <div class="input-field col s6">
                                <input placeholder="Class Location" id="addclass_location" type="text" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s2">
                            <a class="btn grey lighten-1">Monday</a>
                        </div>
                        <div class="col s3 offset-s2">
                            <a class="btn grey lighten-1">Wednesday</a>
                        </div>
                        <div class="col s3 offset-s2">
                            <a class="btn grey lighten-1">Friday</a>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col s4 offset-s2">
                                <a class="btn grey lighten-1">Tuesday</a>
                            </div>
                            <div class="col s4 offset-s1">
                                <a class="btn grey lighten-1">Thursday</a>
                            </div>
                    </div>
                    <div class="row">
                            <div class="input-field col s6">
                                    <input placeholder="Class Start" id="addclass_starttime" type="text" class="timepicker">
                            </div>
                            <div class="input-field col s6">
                                    <input placeholder="Class End" id="addclass_endtime" type="text" class="timepicker">
                            </div>
                        </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect grey lighten-1 btn-flat white-text" onclick="makeClassFromForm()">Add</a>
        </div>
    </div>

    <!-- put the schedule in a container divided into 7 width-wise (for each day of the week) -->
    <!-- will realistically have to be generated dynamically w jquery or something -->

    <div class="container" id="schedule_container">

        <div class="row" id="schedule_header">
            <div class="col s3" id="left_header"></div>
            <div class="col s6" id="schedule_title"></div>
            <div class="col s3" id="right_header"></div>
        </div>

        <!-- we also need a way to assign a class to a certain point in the page height based on its start/end time -->
        <div class="row">
        <div class="row center-align">
            <div class="col s1">
            </div>
            <div id="schedule_day_titles"></div>
            <div class="col s1">
            </div>
        </div>
        <br/>
        <div class="row center-align">
                
                <div class="row" id="schedule_content">
                    
                </div>
            
        </div>
    </div>

    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="../js/generate.js"></script>
    <script src="../js/input.js"></script>

</body>

<!-- custom menu upon right click... -->
<ul class='custom-menu'>
    <li data-action="first">Add a class...</li>
</ul>

</html>
